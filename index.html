<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>First to Five Wins!</h1>
    <div class="choices">
        <img src="images/rock.png" alt="" id='rock'>
        <img src="images/paper.png" alt="" id='paper'>
        <img src="images/scissors.png" alt="" id='scissors'>
    </div>
    <div class="mid-bar">
        <p>Player Score</p>
        <div class="player-score">0</div>
        <button id="reset-game">Reset Game</button>
        <div class="computer-score">0</div>
        <p>Computer Score</p>
    </div>
    <div class="score">
        <ul id=score-list></ul>
    </div>

    <script src='index.js'></script>
</body>
</html>
