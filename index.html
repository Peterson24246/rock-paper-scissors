<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        // Returns a random choice for the computer's turn
        function computerPlay() {
            let randInt = Math.floor(Math.random() * 3);
            if (randInt === 0) {
                return 'rock';
            } else if ( randInt === 1) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        // Prompts the user for their choice and returns it in lowercase
        function playerPlay() {
            let playerSelection = prompt('Type one of the following options:\n-Rock\n-Paper\n-Scissors')
            return playerSelection.toLowerCase()
        }

        // Compares player and computer's choices and declares win or lose
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "It's a tie!";
            } else if ((playerSelection === 'rock' && computerSelection === 'scissors')
                        || (playerSelection === 'paper' && computerSelection === 'rock')
                        || (playerSelection === 'scissors' && computerSelection === 'paper')) {
                            return `You win! ${playerSelection} beats ${computerSelection}.`
            } else {
                return `You lose! ${computerSelection} beats ${playerSelection}`
            }
            
        }

        // Plays game once (can be updated with loops later on)
        function game() {
            let playerWins = 0;
            let computerWins = 0;
            let result = playRound(playerPlay(),computerPlay());
            if (result.slice(4,5) === 'w') {
                playerWins += 1;
                console.log(result);
            } else if (result.slice(4,5) === 'l') {
                computerWins += 1;
                console.log(result)
            } else {
                console.log(result)
            }
        }

    </script>
</body>
</html>
